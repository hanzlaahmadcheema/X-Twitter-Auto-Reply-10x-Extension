<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Settings</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="popup-container">
    <label class="modelSelectLabel">Select Model:</label>
    <div class="modelSelect">
      <label>
        <input type="radio" name="model" value="gemini" checked> Gemini
      </label>
      <label>
        <input type="radio" name="model" value="grok"> Grok
      </label>
      <label>
        <input type="radio" name="model" value="openai"> OpenAI
      </label>
    </div>  
    <label class="newApiKeyLabel" for="newApiKey">Add New API Key:</label>
    <input type="text" id="newApiKey" placeholder="Enter a new API Key">
    <button id="addApiKeyBtn" title="Add API Key">
      <i class="fas fa-plus"></i>
    </button>
  
    <h3 class="SavedApiKey">Saved API Keys:</h3>
    <div id="apiKeysContainer"></div>
    <!-- Gemini Models -->
    <div id="geminiOptions">
      <label class="modelSelectLabel" for="geminiModelSelect">Select Gemini Model:</label>
      <br>
      <select id="geminiModelSelect" name="GeminiModel">
        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
        <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash Latest</option>
        <option value="gemini-1.5-flash-8b">Gemini 1.5 Flash 8b</option>
        <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash Exp</option>
        <option value="gemini-exp-1121">Gemini Exp 1121</option>
        <option value="gemini-exp-1206">Gemini Exp 1206</option>
      </select>
    </div>
    <!-- Grok Models -->
    <div id="grokOptions" style="display: none;">
      <label class="modelSelectLabel" for="grokModelSelect">Select Grok Model:</label>
      <br>
      <select id="grokModelSelect" name="GrokModel">
        <option value="grok-2-vision-1212">Grok 2 Vision 1212</option>
        <option value="grok-2-1212">Grok 2 1212</option>
        <option value="grok-vision-beta">Grok Vision Beta</option>
        <option value="grok-beta">Grok Beta</option>
      </select>
    </div>
    <!-- OpenAI Models -->
    <!-- OpenAI Models -->
<div id="openaiOptions" style="display: none;">
  <label class="modelSelectLabel" for="openaiModelSelect">Select OpenAI Model:</label>
  <br>
  <select id="openaiModelSelect" name="OpenAIModel">
    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
    <option value="gpt-3.5-turbo-instruct">GPT-3.5 Turbo Instruct</option>
    <option value="gpt-4">GPT-4</option>
    <option value="gpt-4-turbo">GPT-4 Turbo</option>
    <option value="gpt-4o">GPT-4o</option>
    <option value="gpt-4o-mini">GPT-4o Mini</option>
    <option value="text-babbage-002">Text Babbage 002</option>
    <option value="text-davinci-002">Text Davinci 002</option>
  </select>
</div>
    <!-- Alarm Settings -->   
    <div class="alarm-settings">
      <h3 class="alarmLabel">Alarm Settings</h3>

      <!-- Alarm Type Selection -->
      <!-- <label>
        <input type="checkbox" value="onGenerate" checked> Notify on Generate
      </label> -->
      <label>
        <input type="checkbox" value="interval"> Continuous Notification
      </label>
      <br>

      <!-- Alarm Time Setting -->
      <label class="alarmTimelabel" for="alarmTime">Set Time (minutes):</label>
      <input type="number" id="alarmTime" min="1" value="5">
      
      <br>
      <label class="startAlarmLabel" for="startAlarm">
        <button id="startAlarm" title="Start Alarm">
          <i class="fas fa-play"></i>
        </button> Start Alarm
      </label>
      <label class="stopAlarmLabel" for="stopAlarm">
      <button id="stopAlarm" title="Stop Alarm">
        <i class="fas fa-stop"></i>
      </button> Stop Alarm
    </label>
    </div>
    <div>
    <label class="colorSelectLabel" for="colorSelect">Select Color:</label>
    <input type="color" id="colorSelect" name="colorSelect" value="#1da1f2">
    </div>
    <button id="saveSettingsBtn" title="Save Settings">
      <i class="fas fa-save"></i>
    </button>
    <p id="status"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
