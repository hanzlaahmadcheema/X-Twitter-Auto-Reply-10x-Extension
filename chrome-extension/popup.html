<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Settings</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="popup-container">
    <label class="newApiKeyLabel" for="newApiKey">Add New API Key:</label>
    <input type="text" id="newApiKey" placeholder="Enter a new API Key">
    <button id="addApiKeyBtn" title="Add API Key">
      <i class="fas fa-plus"></i>
    </button>
  
    <h3 class="SavedApiKey">Saved API Keys:</h3>
    <div id="apiKeysContainer"></div>
  
    <label class="modelSelectLabel" for="modelSelect">Select Gemini Model:</label>
    <br>
    <select id="modelSelect" name="Model">
      <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
      <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash Latest</option>
      <option value="gemini-1.5-flash-8b">Gemini 1.5 Flash 8b</option>
      <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash Exp</option>
      <option value="gemini-exp-1121">Gemini Exp 1121</option>
      <option value="gemini-exp-1206">Gemini Exp 1206</option>
    </select>
    <br>
    <button id="saveSettingsBtn" title="Save Settings">
      <i class="fas fa-save"></i>
    </button>
    <p id="status"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
