<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-Twitter Auto Reply Settings</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-twitter-black text-twitter-text font-chirp w-[450px] p-6 flex flex-col gap-8">

  <header class="text-center border-b border-twitter-border pb-4 mb-2">
    <h1 class="text-xl font-bold flex items-center justify-center gap-2">
      <i class="fab fa-twitter text-twitter-blue"></i> Auto Reply 10x
    </h1>
    <p class="text-twitter-text-secondary text-sm mt-1">AI-Powered Replies</p>
  </header>

  <main class="flex flex-col gap-8">
    <!-- Model Selection Card -->
    <section class="bg-twitter-dark-gray border border-twitter-border rounded-xl p-6 flex flex-col gap-6">
      <h2 class="text-base font-bold text-twitter-text flex items-center gap-2 border-b border-twitter-border pb-3 m-0">
        <i class="fas fa-robot text-twitter-text-secondary text-sm"></i> Select Model
      </h2>
      <div class="grid grid-cols-3 gap-4">
        <label class="cursor-pointer">
          <input type="radio" name="model" value="gemini" checked class="hidden peer">
          <div
            class="flex flex-col items-center justify-center p-3 border border-twitter-border rounded-xl transition-all peer-checked:border-twitter-blue peer-checked:bg-twitter-blue/10">
            <span class="text-xl mb-1 text-twitter-text-secondary peer-checked:text-twitter-blue"><i
                class="fas fa-gem"></i></span>
            <span class="text-xs text-twitter-text-secondary font-bold peer-checked:text-twitter-blue">Gemini</span>
          </div>
        </label>
        <label class="cursor-pointer">
          <input type="radio" name="model" value="openai" class="hidden peer">
          <div
            class="flex flex-col items-center justify-center p-3 border border-twitter-border rounded-xl transition-all peer-checked:border-twitter-blue peer-checked:bg-twitter-blue/10">
            <span class="text-xl mb-1 text-twitter-text-secondary peer-checked:text-twitter-blue"><i
                class="fas fa-bolt"></i></span>
            <span class="text-xs text-twitter-text-secondary font-bold peer-checked:text-twitter-blue">EdenAI</span>
          </div>
        </label>
        <label class="cursor-pointer">
          <input type="radio" name="model" value="grok" class="hidden peer">
          <div
            class="flex flex-col items-center justify-center p-3 border border-twitter-border rounded-xl transition-all peer-checked:border-twitter-blue peer-checked:bg-twitter-blue/10">
            <span class="text-xl mb-1 text-twitter-text-secondary peer-checked:text-twitter-blue"><i
                class="fas fa-brain"></i></span>
            <span class="text-xs text-twitter-text-secondary font-bold peer-checked:text-twitter-blue">Grok</span>
          </div>
        </label>
      </div>

      <!-- Model Specific Options -->
      <div id="geminiOptions" class="block">
        <label for="geminiModelSelect" class="block text-xs font-medium text-twitter-text-secondary mb-1">Gemini
          Model</label>
        <div class="relative">
          <select id="geminiModelSelect"
            class="w-full p-3 bg-black border border-twitter-border rounded-lg text-sm text-twitter-text appearance-none outline-none focus:border-twitter-blue transition-colors">
            <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash Lite</option>
            <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
            <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash Lite</option>
            <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
            <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
            <option value="gemini-3-pro">Gemini 3 Pro</option>
            <option value="gemini-3-pro-preview">Gemini 3 Pro Preview</option>
          </select>
          <div
            class="absolute right-3 top-1/2 -translate-y-1/2 text-twitter-text-secondary pointer-events-none text-xs">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>

      <div id="openaiOptions" class="hidden">
        <label for="openaiModelSelect" class="block text-xs font-medium text-twitter-text-secondary mb-1">EdenAI
          Model</label>
        <div class="relative">
          <select id="openaiModelSelect"
            class="w-full p-3 bg-black border border-twitter-border rounded-lg text-sm text-twitter-text appearance-none outline-none focus:border-twitter-blue transition-colors">
            <option value="openai/gpt-4o">GPT-4o</option>
            <option value="openai/gpt-4o-mini">GPT-4o Mini</option>
            <option value="xai/grok-2-vision-1212">XAI - Grok 2 Vision 1212</option>
          </select>
          <div
            class="absolute right-3 top-1/2 -translate-y-1/2 text-twitter-text-secondary pointer-events-none text-xs">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>

      <div id="grokOptions" class="hidden">
        <label for="grokModelSelect" class="block text-xs font-medium text-twitter-text-secondary mb-1">Grok
          Model</label>
        <div class="relative">
          <select id="grokModelSelect"
            class="w-full p-3 bg-black border border-twitter-border rounded-lg text-sm text-twitter-text appearance-none outline-none focus:border-twitter-blue transition-colors">
            <option value="grok-2-vision-1212">Grok 2 Vision 1212</option>
            <option value="grok-2-1212">Grok 2 1212</option>
            <option value="grok-vision-beta">Grok Vision Beta</option>
            <option value="grok-beta">Grok Beta</option>
          </select>
          <div
            class="absolute right-3 top-1/2 -translate-y-1/2 text-twitter-text-secondary pointer-events-none text-xs">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>
    </section>

    <!-- API Keys Card -->
    <section class="bg-twitter-dark-gray border border-twitter-border rounded-xl p-6 flex flex-col gap-6">
      <h2 class="text-base font-bold text-twitter-text flex items-center gap-2 border-b border-twitter-border pb-3 m-0">
        <i class="fas fa-key text-twitter-text-secondary text-sm"></i> API Keys
      </h2>
      <div class="flex gap-2">
        <input type="text" id="newApiKey" placeholder="Enter new API Key"
          class="flex-1 p-2.5 bg-black border border-twitter-border rounded-lg text-sm text-twitter-text outline-none focus:border-twitter-blue transition-colors">
        <button id="addApiKeyBtn"
          class="p-2.5 bg-twitter-blue text-white rounded-lg hover:bg-[#1a8cd8] transition-colors cursor-pointer border-none w-10 flex items-center justify-center">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div id="apiKeysContainer" class="flex flex-col gap-2 max-h-[150px] overflow-y-auto">
        <!-- API Keys will be injected here -->
      </div>
    </section>

    <!-- Appearance Card -->
    <section class="bg-twitter-dark-gray border border-twitter-border rounded-xl p-6 flex flex-col gap-6">
      <h2 class="text-base font-bold text-twitter-text flex items-center gap-2 border-b border-twitter-border pb-3 m-0">
        <i class="fas fa-palette text-twitter-text-secondary text-sm"></i> Appearance
      </h2>
      <div>
        <label for="colorSelect" class="block text-xs font-medium text-twitter-text-secondary mb-1">Theme
          Color</label>
        <div class="relative">
          <select id="colorSelect"
            class="w-full p-3 bg-black border border-twitter-border rounded-lg text-sm text-twitter-text appearance-none outline-none focus:border-twitter-blue transition-colors">
            <option value="#1da1f2">Twitter Blue</option>
            <option value="#794bc4">Purple</option>
            <option value="#e0245e">Pink</option>
            <option value="#17bf63">Green</option>
            <option value="#f45d22">Orange</option>
          </select>
          <div
            class="absolute right-3 top-1/2 -translate-y-1/2 text-twitter-text-secondary pointer-events-none text-xs">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="mt-auto flex flex-col items-center gap-3">
    <p id="status" class="h-5 text-xs text-twitter-blue text-center m-0"></p>
    <button id="saveSettingsBtn"
      class="w-full py-3 px-8 bg-twitter-text text-black font-bold rounded-full hover:bg-[#d7dbdc] transition-transform hover:-translate-y-px border-none cursor-pointer text-sm">Save
      Settings</button>
  </footer>
  <script src="popup.js"></script>
</body>

</html>
